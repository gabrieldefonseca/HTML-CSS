<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 300px;
            width: 300px;
           padding: 10px;
           border: 10px solid darkblue;
           margin: auto auto 40px auto;
           outline: 10px dashed lightgreen;
            
        }

        a {
            background-color: rgb(244, 98, 98);
            border: solid black;
            padding: 3px;
            color: black;
           
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
